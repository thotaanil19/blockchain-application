<app-dashboard></app-dashboard>

<div id="registration-main-div">
    <div id="registration">
        <div class="registration-form">
            
            <div *ngIf="saveStatus" class="successMessageDiv">Saved successfully!!!</div>
            <div *ngIf="!saveStatus && submitted" class="failureMessageDiv">{{errorMessage}}</div>

            <form [formGroup]="addUserForm">

                <div class="form-group">
                    <span class="greyColor width160">Name</span>: <input [(ngModel)]="name" type="text"
                        placeholder="User Name" formControlName="name" class="form-control marginLeft10"
                        [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                    <br>
                </div>
                <div class="form-group">
                    <span class="greyColor width160">Email</span>: <input [(ngModel)]="email" type="email"
                        placeholder="Email" formControlName="email" class="form-control marginLeft10"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                    <br>
                </div>
                <div class="form-group">
                    <span class="greyColor width160">Phone</span>: <input [(ngModel)]="phone" type="tel"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" 
                        placeholder="Phone: 555-555-5555" formControlName="phone" class="form-control marginLeft10"
                        [ngClass]="{ 'is-invalid': submitted && f.phone.errors }">
                    <br>
                </div>
                <div class="form-group">
                    <span class="greyColor width160">Adhar ID</span>: <input [(ngModel)]="socialInsuranceNumber" type="text"
                   
                        placeholder="Adhar ID" formControlName="socialInsuranceNumber" class="form-control marginLeft10"
                        [ngClass]="{ 'is-invalid': submitted && f.socialInsuranceNumber.errors }">
                    <br>
                </div>
                <div class="marginTop30 textAlignCenter paddingBottom20">
                    <button (click)="register()" class="btn btn-primary marginRight10 col-sm-3">Save</button>
                    <button (click)="cancel()" class="btn btn-primary marginLeft10 col-sm-3">Cancel</button>
                </div>
            </form>


        </div>
    </div>
</div>
