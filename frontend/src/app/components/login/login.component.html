<div id="logreg-forms">
       
    <h3 style="text-align: center;">Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
            <label for="username">Username</label>
            <input (focus) = "resetLoginFailure()" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input (focus) = "resetLoginFailure()" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
            <div  *ngIf="loginFailure" class="loginFailureDiv">
                Login Failed
              </div>
            
        </div>
       
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary" style="margin-left: 100px;">Login</button>
            <!--<button [disabled]="loading" class="btn btn-primary" style="margin-left: 10px;">SignUp</button>-->
             <a [routerLink]="['/signup']" class="btn btn-link" style="margin-left: 30px; margin-top: -40px;">Sign Up</a> 
        </div> 
    </form>
</div>
